[env:d1_mini]
framework = arduino
board = d1_mini
platform = espressif8266
extra_scripts = pre:rename_firmware.py, pre:copy_base.py, pre:src/base/data/prepare_webfiles.py
build_flags = -D MODEL=WirelessPalaControl
upload_speed = 921600
monitor_speed = 38400
monitor_filters = esp8266_exception_decoder
lib_deps = 
	PubSubClient
	https://github.com/Domochip/Palazzetti.git#v2.7.2
	bblanchon/ArduinoJson

[env:mhetesp32minikit]
platform = espressif32
board = mhetesp32minikit
framework = arduino
extra_scripts = pre:rename_firmware.py, pre:copy_base.py, pre:src/base/data/prepare_webfiles.py
build_flags = -D MODEL=WirelessPalaControl.32
monitor_speed = 38400
lib_deps = 
    ArduinoJson
    PubSubClient
	https://github.com/Domochip/Palazzetti.git#v2.7.2